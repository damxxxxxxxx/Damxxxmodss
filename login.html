<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Damx</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #111;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      width: 90%;
      max-width: 400px;
      animation: popup 0.6s ease;
    }

    @keyframes popup {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00ffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00ffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00bbbb;
    }

    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }

    .loading span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background: #00ffff;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loading span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Damx Login Panel</h2>
    <input type="text" id="username" placeholder="Nama Pengguna">
    <input type="password" id="password" placeholder="Kata Laluan">
    <button onclick="login()">Log Masuk</button>
    <div class="loading" id="loading">
      <span></span><span></span><span></span>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const loading = document.getElementById('loading');

      if (!user || !pass) {
        alert("Sila isi semua maklumat.");
        return;
      }

      loading.style.display = 'flex';

      setTimeout(() => {
        loading.style.display = 'none';

        if (user === "admin" && pass === "damx123") {
          window.location.href = "index.html";
        } else {
          alert("Username atau Password salah.");
        }
      }, 1500);
    }
  </script>
</body>
</html>
