<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Creator - Public/Private</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --border-color: #30363d;
            --text-color: #c9d1d9;
            --primary-accent: #58a6ff;
            --secondary-accent: #a464f4;
            --success-color: #3fb950;
            --error-color: #f85149;
            --input-bg: #11141a;
            --placeholder-color: #8b949e;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --gradient-1: linear-gradient(90deg, #61dafb 0%, #a464f4 100%);
            --gradient-2: linear-gradient(90deg, #a464f4 0%, #61dafb 100%);
            --admin-color: #d29922;
            --warning-color: #f0883e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: auto; 
            overflow-x: hidden;
            position: relative;
        }

        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden; 
            z-index: 0;
        }
        .particle {
            position: absolute;
            background: var(--primary-accent);
            opacity: 0.2;
            border-radius: 50%;
            animation: moveParticle 15s infinite ease-in-out;
        }
        .particle:nth-child(2) { background: var(--secondary-accent); animation-duration: 20s; left: 30%; top: 60%; width: 80px; height: 80px; animation-delay: 2s; }
        .particle:nth-child(3) { animation-duration: 18s; left: 70%; top: 20%; width: 50px; height: 50px; animation-delay: 0s; }
        .particle:nth-child(4) { animation-duration: 25s; left: 10%; top: 10%; width: 100px; height: 100px; animation-delay: 5s; }
        .particle:nth-child(5) { animation-duration: 22s; left: 5%; top: 40%; width: 55px; height: 55px; animation-delay: 8s; }
        @keyframes moveParticle {
            0% { transform: translate(0, 0) scale(1); opacity: 0.2; }
            25% { transform: translate(20vw, 30vh) scale(1.2); opacity: 0.3; }
            50% { transform: translate(50vw, -10vh) scale(0.8); opacity: 0.1; }
            75% { transform: translate(80vw, 40vh) scale(1.1); opacity: 0.25; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
        }

        .container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px var(--shadow-color);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            animation: containerEntry 0.6s ease-out forwards 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
        }
        @keyframes containerEntry {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--primary-accent);
            margin-bottom: 35px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(97, 218, 251, 0.4);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .input-glow-border {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-glow-border::placeholder {
            color: var(--placeholder-color);
        }

        .input-glow-border:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(97, 218, 251, 0.3);
            outline: none;
        }

        select.input-glow-border {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e0e6f0%22%20d%3D%22M287%2069.9a14.2%2014.2%200%200%200-20.2%200L146.2%20190.4%2025.6%2069.9a14.2%2014.2%200%200%00-20.2%2020.2l130.6%20130.6a14.2%2014.2%200%200%0020.2%200L287%2090.1a14.2%2014.2%200%200%200-20.2z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            padding-right: 35px;
        }

        .cyber-button {
            width: 100%;
            padding: 16px;
            background-image: var(--gradient-1);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .cyber-button:hover {
            background-image: var(--gradient-2);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .cyber-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid transparent;
            border-image: var(--gradient-1) 1;
            border-image-slice: 1;
            z-index: 1;
            animation: cyberBorder 2s linear infinite;
        }

        @keyframes cyberBorder {
            0% { border-image: var(--gradient-1) 1; }
            50% { border-image: var(--gradient-2) 1; }
            100% { border-image: var(--gradient-1) 1; }
        }

        .cyber-button:disabled {
            background-image: linear-gradient(90deg, #30363d 0%, #3d444e 100%);
            color: #8b949e;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .cyber-button:disabled::before {
            animation: none;
            border-image: none;
            border-color: #30363d;
        }

        .loader-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            width: 30px;
            height: 18px;
            display: none;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            margin: 0 3px;
            animation: bounce 0.6s infinite alternate;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            to { transform: translateY(-5px); }
        }

        #responseMessage {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 20px var(--shadow-color);
            opacity: 0;
            transform: translateY(20px);
            animation: messageEntry 0.5s ease-out forwards 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        @keyframes messageEntry {
            to { opacity: 1; transform: translateY(0); }
        }

        #responseMessage.success {
            border-color: var(--success-color);
            box-shadow: 0 8px 20px rgba(63, 185, 80, 0.2);
        }
        #responseMessage.error {
            border-color: var(--error-color);
            box-shadow: 0 8px 20px rgba(248, 81, 73, 0.2);
        }
        #responseMessage.warning {
            border-color: var(--warning-color);
            box-shadow: 0 8px 20px rgba(240, 136, 62, 0.2);
        }

        .result-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--success-color);
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255,255,255,0.05);
        }
        .result-row:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .result-row span:first-child {
            font-weight: 500;
            color: var(--placeholder-color);
            min-width: 90px;
            padding-right: 10px;
        }
        .result-row span:last-child {
            flex-grow: 1;
            text-align: right;
            color: var(--text-color);
            word-break: break-all;
            font-weight: 600;
        }
        .result-row a {
            color: var(--primary-accent) !important;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .result-row a:hover {
            color: var(--secondary-accent) !important;
            text-decoration: underline;
        }

        .result-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .result-actions button {
            flex: 1 1 calc(50% - 10px);
            max-width: calc(50% - 5px);
            padding: 10px 12px;
            font-size: 0.8em;
            margin-top: 0;
            box-shadow: none;
            background-image: linear-gradient(90deg, #3a424e 0%, #444c56 100%);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            white-space: nowrap;
            transition: all 0.2s ease;
        }
        .result-actions button:hover {
            background-image: linear-gradient(90deg, #444c56 0%, #3a424e 100%);
            transform: translateY(-1px);
        }
        .result-actions button.login-panel-button {
            background-image: var(--gradient-1);
            color: var(--bg-color);
            border-color: transparent;
        }
        .result-actions button.login-panel-button:hover {
            background-image: var(--gradient-2);
        }

        .copy-all-button {
            width: 100%;
            margin-top: 20px;
            background-image: var(--gradient-1);
            color: var(--bg-color);
            font-size: 0.95em;
            padding: 14px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .copy-all-button:hover {
            background-image: var(--gradient-2);
            transform: translateY(-2px);
        }

        .contact-message {
            font-size: 0.8em;
            color: var(--placeholder-color);
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .contact-message a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 600;
        }
        .contact-message a:hover {
            text-decoration: underline;
        }

        #toast-notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast-notification {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            animation: slideInRight 0.4s ease-out forwards, fadeOut 0.5s ease-in forwards 2.5s;
            transform: translateX(100%);
            opacity: 0;
            min-width: 250px;
            max-width: 350px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .toast-notification.success { border-left: 4px solid var(--success-color); }
        .toast-notification.error { border-left: 4px solid var(--error-color); }
        .toast-notification.info { border-left: 4px solid var(--primary-accent); }
        .toast-notification.warning { border-left: 4px solid var(--admin-color); }

        .toast-notification .icon { font-size: 1.4em; line-height: 1; }
        .toast-notification.success .icon { color: var(--success-color); }
        .toast-notification.error .icon { color: var(--error-color); }
        .toast-notification.info .icon { color: var(--primary-accent); }
        .toast-notification.warning .icon { color: var(--admin-color); }
        .toast-notification .message { flex-grow: 1; }
        
        .toast-notification .close-btn {
            background: none;
            border: none;
            color: var(--placeholder-color);
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 5px;
            transition: color 0.2s ease;
        }
        .toast-notification .close-btn:hover { color: var(--text-color); }

        @keyframes slideInRight { to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        .admin-panel {
            display: none;
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .admin-panel.active {
            display: block;
        }

        .admin-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--admin-color);
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(210, 153, 34, 0.3);
            text-shadow: 0 0 8px rgba(210, 153, 34, 0.3);
        }

        .admin-form-group {
            margin-bottom: 20px;
        }

        .admin-button {
            background-image: linear-gradient(90deg, #d29922 0%, #e9b949 100%);
            color: #0d1117;
        }

        .admin-button:hover {
            background-image: linear-gradient(90deg, #e9b949 0%, #d29922 100%);
        }

        .admin-button::before {
            border-image: linear-gradient(90deg, #d29922 0%, #e9b949 100%) 1;
        }

        .admin-button:hover::before {
            border-image: linear-gradient(90deg, #e9b949 0%, #d29922 100%) 1;
        }

        .admin-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .admin-tab:hover {
            color: var(--admin-color);
        }

        .admin-tab.active {
            color: var(--admin-color);
            border-bottom: 2px solid var(--admin-color);
        }

        .admin-tab-content {
            display: none;
        }

        .admin-tab-content.active {
            display: block;
        }

        .admin-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: var(--admin-color);
            font-size: 1.2em;
            cursor: pointer;
        }

        .user-stats {
            margin-top: 20px;
        }

        .user-stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
        }

        .user-stat-row:last-child {
            border-bottom: none;
        }

        .banned-user {
            color: var(--error-color);
            text-decoration: line-through;
        }

        .limit-warning {
            color: var(--warning-color);
        }

        .limit-info {
            font-size: 0.8em;
            color: var(--placeholder-color);
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-particles">
        <div class="particle" style="width: 60px; height: 60px; left: 10%; top: 10%;"></div>
        <div class="particle" style="width: 40px; height: 40px; left: 80%; top: 30%;"></div>
        <div class="particle" style="width: 90px; height: 90px; left: 20%; top: 80%;"></div>
        <div class="particle" style="width: 70px; height: 70px; left: 60%; top: 5%;"></div>
        <div class="particle" style="width: 55px; height: 55px; left: 5%; top: 40%;"></div>
    </div>

    <div class="container">
        <button class="admin-toggle" id="adminToggle" title="Admin Panel"><i class="fas fa-user-shield"></i></button>
        <h1>CREATE PANEL</h1>
        
        <div id="userLimitInfo" class="limit-info hidden">
            Limit tersisa: <span id="remainingLimit">0</span>
        </div>
        
        <form id="createPanelForm">
            <div class="form-group">
                <label for="accessKey">Access Key:</label>
                <input type="password" id="accessKey" name="accessKey" placeholder="Masukkan Access Key Anda" class="input-glow-border" required>
            </div>

            <div class="form-group">
                <label for="panelType">Tipe Panel:</label>
                <select id="panelType" name="panelType" class="input-glow-border" required>
                    <option value="" disabled selected>Pilih Tipe Panel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Contoh: user_keren2025" class="input-glow-border" required minlength="4" maxlength="16" pattern="^[a-zA-Z0-9_.-]+$" title="Hanya huruf, angka, underscore, titik, atau dash. Minimal 4, Maksimal 16 karakter.">
                <div id="usernameStatus" class="limit-info"></div>
            </div>

            <div class="form-group">
                <label for="hostingPackage">Paket Hosting:</label>
                <select id="hostingPackage" name="hostingPackage" class="input-glow-border" required>
                    <option value="" disabled selected>Pilih Paket</option>
                    <option value="unlimited">Unlimited</option>
                    <option value="10gb">10 GB</option>
                    <option value="9gb">9 GB</option>
                    <option value="8gb">8 GB</option>
                    <option value="7gb">7 GB</option>
                    <option value="6gb">6 GB</option>
                    <option value="5gb">5 GB</option>
                    <option value="4gb">4 GB</option>
                    <option value="3gb">3 GB</option>
                    <option value="2gb">2 GB</option>
                    <option value="1gb">1 GB</option>
                </select>
            </div>

            <button type="submit" id="createButton" class="cyber-button">
                Create Panel
                <span class="loader-dots" id="loadingSpinner">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            </button>
        </form>

        <div id="responseMessage" class=""></div>

        <!-- Admin Panel Section -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-title">ADMIN PANEL</div>
            
            <div class="admin-tabs">
                <div class="admin-tab active" data-tab="userManagement">User Management</div>
                <div class="admin-tab" data-tab="limitControl">Limit Control</div>
                <div class="admin-tab" data-tab="userStats">User Statistics</div>
            </div>
            
            <!-- User Management Tab -->
            <div class="admin-tab-content active" id="userManagementTab">
                <form id="banUserForm" class="admin-form-group">
                    <label for="banUsername">Username to Ban/Unban:</label>
                    <input type="text" id="banUsername" class="input-glow-border" placeholder="Enter username" required>
                    <button type="submit" class="cyber-button admin-button">Toggle Ban</button>
                </form>
                
                <div class="user-stats">
                    <h4>Banned Users:</h4>
                    <div id="bannedUsersList"></div>
                </div>
            </div>
            
            <!-- Limit Control Tab -->
            <div class="admin-tab-content" id="limitControlTab">
                <form id="limitControlForm" class="admin-form-group">
                    <label for="limitUsername">Username:</label>
                    <input type="text" id="limitUsername" class="input-glow-border" placeholder="Enter username" required>
                    
                    <label for="limitType">Action:</label>
                    <select id="limitType" class="input-glow-border" required>
                        <option value="set">Set Limit</option>
                        <option value="add">Add Limit</option>
                        <option value="remove">Remove Limit</option>
                    </select>
                    
                    <label for="limitAmount">Amount:</label>
                    <input type="number" id="limitAmount" class="input-glow-border" placeholder="Enter amount" required min="0">
                    
                    <button type="submit" class="cyber-button admin-button">Apply Limit</button>
                </form>
                
                <div class="user-stats">
                    <h4>Current Limits:</h4>
                    <div id="userLimitsList"></div>
                </div>
            </div>
            
            <!-- User Statistics Tab -->
            <div class="admin-tab-content" id="userStatsTab">
                <form id="searchUserForm" class="admin-form-group">
                    <label for="searchUsername">Search User:</label>
                    <input type="text" id="searchUsername" class="input-glow-border" placeholder="Enter username">
                    <button type="submit" class="cyber-button admin-button">Search</button>
                </form>
                
                <div class="user-stats">
                    <h4>User Creation Stats:</h4>
                    <div id="userCreationStats"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-notification-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>

                // Inisialisasi limit jika belum ada

                // Proses sesuai action
                switch (action) {
                    case 'set':
                        userLimits[username] = amount;
                        showToast('success', `Set limit for ${username} to ${amount}`);
                        break;
                    case 'add':
                        userLimits[username] += amount;
                        showToast('success', `Added ${amount} to ${username}'s limit`);
                        break;
                    case 'remove':
                        case 'subtract':
                        case 'minus':
                        case 'reduce':
                        case 'decrement':
                        case 'deduct':
                            userLimits[username] = Math.max(0, userLimits[username] - amount);
                            showToast('warning', `Removed ${amount} from ${username}'s limit`);
                            break;
                    default:

                        return false;

                updateAdminViews();
                checkUsernameStatus(usernameInput.value);
                return true;

                        // Kirim notifikasi error jaringan ke Telegram
                        await sendTelegramNotification(
                            `⚠️ <b>Kesalahan Jaringan Saat Membuat Panel!</b>\n` +
                            `├ Username: <code>${username}</code>\n` +
                            `└ Error: <code>${error.message}</code>`
                        );
                    } finally {
                        resetCreateButton();
                    }
                });

                // Universal Copy Functionality
                responseMessageDiv.addEventListener('click', async (event) => {
                    if (event.target.classList.contains('copy-button')) {
                        const targetId = event.target.dataset.copyTarget;
                        const textToCopy = document.getElementById(targetId).textContent;
                        
                        if (textToCopy) {
                            try {
                                await navigator.clipboard.writeText(textToCopy);
                                showToast('info', `Disalin: ${textToCopy.substring(0, Math.min(25, textToCopy.length))}...`); 
                                event.target.textContent = 'Copied!';
                                setTimeout(() => {
                                    if (targetId === 'copyUsernameValue') event.target.textContent = 'Copy Username';
                                    else if (targetId === 'copyPasswordValue') event.target.textContent = 'Copy Password';
                                    else if (targetId === 'copyDomainValue') event.target.textContent = 'Copy Domain';
                                }, 1500);
                            } catch (err) {
                                console.error('Failed to copy text:', err);
                                showToast('error', 'Gagal menyalin!');
                            }
                        }
                    } else if (event.target.classList.contains('copy-all-button')) { 
                        const textToCopy = event.target.dataset.copyValue;
                         if (textToCopy) {
                            try {
                                await navigator.clipboard.writeText(textToCopy);
                                showToast('info', 'Semua detail berhasil disalin!'); 
                                event.target.textContent = 'All Copied!';
                                setTimeout(() => {
                                    event.target.textContent = 'Copy All Details';
                                }, 1500);
                            } catch (err) {
                                console.error('Failed to copy all text:', err);
                                showToast('error', 'Gagal menyalin semua!');
                            }
                        }
                    }
                });
            }

            function resetCreateButton() {
                createButton.textContent = 'Create Panel';
                createButton.disabled = false;
                loadingSpinner.style.display = 'none';
            }

            // Inisialisasi aplikasi
            setupEventListeners();
        });
    </script>
</body>
  </html>
