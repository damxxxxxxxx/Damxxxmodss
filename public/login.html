<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Damx Panel</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe1;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #00ffe1;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
    }
    button {
      background-color: #00ffe1;
      color: black;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #00d1bb;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login ke Damx Panel</h2>
    <input type="text" id="username" placeholder="Username" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="checkLogin()">Login</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      // Ganti dengan username & password sebenar
      if (user === "damx" && pass === "12345") {
        window.location.href = "panel.html"; // Redirect ke halaman rahsia
      } else {
        errorMsg.textContent = "Login gagal! Username atau password salah.";
      }
    }
  </script>

</body>
</html>
