<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel Creator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --border-color: #30363d;
            --text-color: #c9d1d9;
            --primary-accent: #58a6ff;
            --secondary-accent: #a464f4;
            --success-color: #3fb950;
            --error-color: #f85149;
            --input-bg: #11141a;
            --placeholder-color: #8b949e;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --gradient-1: linear-gradient(90deg, #61dafb 0%, #a464f4 100%);
            --gradient-2: linear-gradient(90deg, #a464f4 0%, #61dafb 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--primary-accent);
            opacity: 0.2;
            border-radius: 50%;
            animation: moveParticle 15s infinite ease-in-out;
        }

        @keyframes moveParticle {
            0% { transform: translate(0, 0) scale(1); opacity: 0.2; }
            25% { transform: translate(20vw, 30vh) scale(1.2); opacity: 0.3; }
            50% { transform: translate(50vw, -10vh) scale(0.8); opacity: 0.1; }
            75% { transform: translate(80vw, 40vh) scale(1.1); opacity: 0.25; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
        }

        .container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px var(--shadow-color);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            animation: containerEntry 0.6s ease-out forwards 0.3s;
        }

        @keyframes containerEntry {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--primary-accent);
            margin-bottom: 35px;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(97, 218, 251, 0.4);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .input-glow-border {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-glow-border:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(97, 218, 251, 0.3);
            outline: none;
        }

        .cyber-button {
            width: 100%;
            padding: 16px;
            background-image: var(--gradient-1);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .cyber-button:hover {
            background-image: var(--gradient-2);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        #toast-notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast-notification {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            animation: slideInRight 0.4s ease-out forwards, fadeOut 0.5s ease-in forwards 2.5s;
            transform: translateX(100%);
            opacity: 0;
            min-width: 250px;
            max-width: 350px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .toast-notification.error { border-left: 4px solid var(--error-color); }
        .toast-notification .icon { font-size: 1.4em; line-height: 1; }
        .toast-notification.error .icon { color: var(--error-color); }
        .toast-notification .message { flex-grow: 1; }
        
        @keyframes slideInRight { to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body>
    <div class="background-particles">
        <div class="particle" style="width: 60px; height: 60px; left: 10%; top: 10%;"></div>
        <div class="particle" style="width: 40px; height: 40px; left: 80%; top: 30%;"></div>
        <div class="particle" style="width: 90px; height: 90px; left: 20%; top: 80%;"></div>
    </div>

    <div class="container">
        <h1>LOGIN PANEL</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Masukkan username" class="input-glow-border" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Masukkan password" class="input-glow-border" required>
                <div class="error-message" id="loginError">Username atau password salah!</div>
            </div>

            <button type="submit" class="cyber-button">Login</button>
        </form>
    </div>

    <div id="toast-notification-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Multiple valid login credentials
            const VALID_USERS = [
                {
                    username: "damxdev",
                    password: "adamdamx",
                    redirect: "damx-panel.html"
                },
                {
                    username: "Hologram",
                    password: "258046",
                    redirect: "damx-panel.html"
                },
                {
                    username: "user1",
                    password: "shshjsd",
                    redirect: "damx-panel.html"
                },
                {
                    username: "user2",
                    password: "bdhdnd",
                    redirect: "damx-panel.html"
                }
                // Anda bisa menambahkan lebih banyak user di sini
            ];

            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const toastContainer = document.getElementById('toast-notification-container');

            function showToast(type, message, duration = 3000) {
                const toast = document.createElement('div');
                toast.classList.add('toast-notification', type);

                let icon = '';
                if (type === 'error') icon = '<i class="fas fa-times-circle"></i>';

                toast.innerHTML = `
                    <span class="icon">${icon}</span>
                    <span class="message">${message}</span>
                `;

                toastContainer.appendChild(toast);

                setTimeout(() => {
                    toast.style.animation = 'fadeOut 0.5s ease-in forwards';
                    toast.addEventListener('animationend', () => {
                        toast.remove();
                    });
                }, duration);
            }

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                // Cari user yang sesuai
                const matchedUser = VALID_USERS.find(user => 
                    user.username === username && user.password === password
                );

                if (matchedUser) {
                    // Redirect ke halaman yang sesuai
                    window.location.href = matchedUser.redirect;
                } else {
                    // Show error message
                    loginError.style.display = 'block';
                    showToast('error', 'Login gagal! Periksa username dan password.');
                    
                    // Shake animation for error
                    loginForm.style.animation = 'none';
                    void loginForm.offsetWidth;
                    loginForm.style.animation = 'shake 0.5s';
                }
            });

            // Add shake animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
