<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damx TikTok Downloader</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      width: 80%;
      max-width: 500px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00f7ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Damx TikTok Downloader</h1>
  <p>Masukkan link TikTok dan muat turun tanpa watermark!</p>

  <input type="text" id="tiktokUrl" placeholder="Paste link TikTok di sini...">
  <br>
  <button onclick="download()">Muat Turun</button>

  <div class="result" id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById("tiktokUrl").value.trim();
      if (!url) {
        alert("Sila masukkan link TikTok!");
        return;
      }

      document.getElementById("result").innerHTML = "Loading...";

      try {
        const res = await fetch(`https://api.tikwm.com/video/info?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data && data.data && data.data.play) {
          document.getElementById("result").innerHTML = `
            <video controls autoplay muted loop src="${data.data.play}"></video>
            <br>
            <a href="${data.data.play}" download>
              <button>Muat Turun Video</button>
            </a>
          `;
        } else {
          document.getElementById("result").innerHTML = "Gagal mendapatkan video.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = "Ralat berlaku semasa muat turun.";
      }
    }
  </script>

</body>
</html>
