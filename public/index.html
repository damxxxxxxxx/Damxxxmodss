<!DOCTYPE html>
<html lang="ms"><head>…</head><body>
<h1>DAMX TikTok Downloader (stabil)</h1>
<input id="tiktokUrl" placeholder="Link video TikTok"/>
<button onclick="getVideo()">Muat Turun</button>
<div id="result"></div>
<script>
async function getVideo(){
  const url=document.getElementById('tiktokUrl').value.trim();
  const out=document.getElementById('result'); out.innerHTML='';
  if(!url){ out.innerHTML='⚠️ Masukkan link valid.'; return; }
  out.innerHTML='⏳ Memproses…';
  try{
    // Guna Extractor API
    let res=await fetch('https://some-extractor-api.com/download?url='+encodeURIComponent(url));
    let obj=await res.json();
    if(obj && obj.url){
      const v=obj.url;
      out.innerHTML=`
        <video src="${v}" controls muted loop style="max-width:360px"></video><br>
        <a href="${v}" download><button>Muat Turun Tanpa Watermark</button></a>
      `;
      return;
    }
    out.innerHTML='❌ API alternatif gagal';
  }catch(e){
    out.innerHTML='❌ Ralat API';
  }
}
</script>
</body></html>
