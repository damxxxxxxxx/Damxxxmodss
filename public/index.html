<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel Creator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --border-color: #30363d;
            --text-color: #c9d1d9;
            --primary-accent: #58a6ff;
            --secondary-accent: #a464f4;
            --success-color: #3fb950;
            --error-color: #f85149;
            --input-bg: #11141a;
            --placeholder-color: #8b949e;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --gradient-1: linear-gradient(90deg, #61dafb 0%, #a464f4 100%);
            --gradient-2: linear-gradient(90deg, #a464f4 0%, #61dafb 100%);
            --admin-color: #d29922;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--primary-accent);
            opacity: 0.2;
            border-radius: 50%;
            animation: moveParticle 15s infinite ease-in-out;
        }

        @keyframes moveParticle {
            0% { transform: translate(0, 0) scale(1); opacity: 0.2; }
            25% { transform: translate(20vw, 30vh) scale(1.2); opacity: 0.3; }
            50% { transform: translate(50vw, -10vh) scale(0.8); opacity: 0.1; }
            75% { transform: translate(80vw, 40vh) scale(1.1); opacity: 0.25; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
        }

        .container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px var(--shadow-color);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            animation: containerEntry 0.6s ease-out forwards 0.3s;
        }

        @keyframes containerEntry {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--primary-accent);
            margin-bottom: 35px;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(97, 218, 251, 0.4);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .input-glow-border {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-glow-border:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(97, 218, 251, 0.3);
            outline: none;
        }

        .cyber-button {
            width: 100%;
            padding: 16px;
            background-image: var(--gradient-1);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .cyber-button:hover {
            background-image: var(--gradient-2);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .banned-message {
            color: var(--error-color);
            font-size: 1em;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--error-color);
            border-radius: 8px;
            background-color: rgba(248, 81, 73, 0.1);
            display: none;
        }

        #toast-notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast-notification {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            animation: slideInRight 0.4s ease-out forwards, fadeOut 0.5s ease-in forwards 2.5s;
            transform: translateX(100%);
            opacity: 0;
            min-width: 250px;
            max-width: 350px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .toast-notification.error { border-left: 4px solid var(--error-color); }
        .toast-notification.success { border-left: 4px solid var(--success-color); }
        .toast-notification.warning { border-left: 4px solid var(--admin-color); }
        .toast-notification .icon { font-size: 1.4em; line-height: 1; }
        .toast-notification.error .icon { color: var(--error-color); }
        .toast-notification.success .icon { color: var(--success-color); }
        .toast-notification.warning .icon { color: var(--admin-color); }
        .toast-notification .message { flex-grow: 1; }
        
        @keyframes slideInRight { to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .admin-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--admin-color);
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(210, 153, 34, 0.3);
            text-shadow: 0 0 8px rgba(210, 153, 34, 0.3);
        }

        .admin-button {
            background-image: linear-gradient(90deg, #d29922 0%, #e9b949 100%);
            color: #0d1117;
        }

        .admin-button:hover {
            background-image: linear-gradient(90deg, #e9b949 0%, #d29922 100%);
        }

        .user-stats {
            margin-top: 20px;
        }

        .user-stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
        }

        .user-stat-row:last-child {
            border-bottom: none;
        }

        .banned-user {
            color: var(--error-color);
            text-decoration: line-through;
        }

        /* Shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="background-particles">
        <div class="particle" style="width: 60px; height: 60px; left: 10%; top: 10%;"></div>
        <div class="particle" style="width: 40px; height: 40px; left: 80%; top: 30%;"></div>
        <div class="particle" style="width: 90px; height: 90px; left: 20%; top: 80%;"></div>
    </div>

    <div class="container">
        <button class="cyber-button admin-button" id="adminToggle" style="position: absolute; top: 20px; right: 20px; width: auto; padding: 10px 15px;">
            <i class="fas fa-user-shield"></i>
        </button>
        
        <h1>LOGIN PANEL</h1>
        
        <div class="banned-message" id="bannedMessage">
            Akun Anda telah dibanned oleh admin!
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Masukkan username" class="input-glow-border" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Masukkan password" class="input-glow-border" required>
                <div class="error-message" id="loginError">Username atau password salah!</div>
            </div>

            <button type="submit" class="cyber-button">Login</button>
        </form>
        
        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-title">ADMIN PANEL</div>
            
            <div class="form-group">
                <label for="adminKey">Admin Key:</label>
                <input type="password" id="adminKey" class="input-glow-border" placeholder="Masukkan admin key">
            </div>
            
            <div class="form-group">
                <label for="banUsername">Username to Ban/Unban:</label>
                <input type="text" id="banUsername" class="input-glow-border" placeholder="Masukkan username">
                <button id="banUserBtn" class="cyber-button admin-button" style="margin-top: 10px;">Toggle Ban</button>
            </div>
            
            <div class="form-group">
                <label for="limitUsername">Set User Limit:</label>
                <input type="text" id="limitUsername" class="input-glow-border" placeholder="Masukkan username" style="margin-bottom: 10px;">
                <input type="number" id="userLimit" class="input-glow-border" placeholder="Jumlah limit" min="0">
                <button id="setLimitBtn" class="cyber-button admin-button" style="margin-top: 10px;">Set Limit</button>
            </div>
            
            <div class="user-stats">
                <h4>Banned Users:</h4>
                <div id="bannedUsersList"></div>
                
                <h4 style="margin-top: 20px;">User Limits:</h4>
                <div id="userLimitsList"></div>
            </div>
        </div>
    </div>

    <div id="toast-notification-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Database untuk user credentials, banned users, dan limits
            let usersDatabase = JSON.parse(localStorage.getItem('usersDatabase')) || {};
            let bannedUsers = JSON.parse(localStorage.getItem('bannedUsers')) || [];
            let userLimits = JSON.parse(localStorage.getItem('userLimits')) || {};
            
            // Default admin credentials
            const ADMIN_CREDENTIALS = {
                username: "admin",
                password: "admin123",
                isAdmin: true
            };
            
            // Default user jika database kosong
            if (Object.keys(usersDatabase).length === 0) {
                usersDatabase = {
                    "damxdev": { password: "adamdamx", redirect: "damx-panel.html" },
                    "Hologram": { password: "258046", redirect: "damx-panel.html" },
                    "user1": { password: "password1", redirect: "damx-panel.html" },
                    "user2": { password: "password2", redirect: "damx-panel.html" },
                    "admin": { password: "admin123", redirect: "damx-panel.html", isAdmin: true }
                };
                saveUsersDatabase();
            }
            
            // Default limits jika kosong
            if (Object.keys(userLimits).length === 0) {
                userLimits = {
                    "damxdev": 5,
                    "Hologram": 3,
                    "user1": 2,
                    "user2": 2,
                    "admin": 999
                };
                saveUserLimits();
            }

            // DOM Elements
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const bannedMessage = document.getElementById('bannedMessage');
            const toastContainer = document.getElementById('toast-notification-container');
            const adminPanel = document.getElementById('adminPanel');
            const adminToggle = document.getElementById('adminToggle');
            
            // Admin elements
            const adminKeyInput = document.getElementById('adminKey');
            const banUsernameInput = document.getElementById('banUsername');
            const banUserBtn = document.getElementById('banUserBtn');
            const limitUsernameInput = document.getElementById('limitUsername');
            const userLimitInput = document.getElementById('userLimit');
            const setLimitBtn = document.getElementById('setLimitBtn');
            const bannedUsersList = document.getElementById('bannedUsersList');
            const userLimitsList = document.getElementById('userLimitsList');

            // Fungsi untuk menyimpan data ke localStorage
            function saveUsersDatabase() {
                localStorage.setItem('usersDatabase', JSON.stringify(usersDatabase));
            }
            
            function saveBannedUsers() {
                localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
            }
            
            function saveUserLimits() {
                localStorage.setItem('userLimits', JSON.stringify(userLimits));
            }
            
            // Fungsi untuk menampilkan notifikasi toast
            function showToast(type, message, duration = 3000) {
                const toast = document.createElement('div');
                toast.classList.add('toast-notification', type);

                let icon = '';
                if (type === 'error') icon = '<i class="fas fa-times-circle"></i>';
                else if (type === 'success') icon = '<i class="fas fa-check-circle"></i>';
                else if (type === 'warning') icon = '<i class="fas fa-exclamation-circle"></i>';

                toast.innerHTML = `
                    <span class="icon">${icon}</span>
                    <span class="message">${message}</span>
                `;

                toastContainer.appendChild(toast);

                setTimeout(() => {
                    toast.style.animation = 'fadeOut 0.5s ease-in forwards';
                    toast.addEventListener('animationend', () => {
                        toast.remove();
                    });
                }, duration);
            }
            
            // Fungsi untuk update banned users list
            function updateBannedUsersList() {
                bannedUsersList.innerHTML = '';
                
                if (bannedUsers.length === 0) {
                    bannedUsersList.innerHTML = '<p>Tidak ada user yang dibanned</p>';
                    return;
                }
                
                bannedUsers.forEach(username => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-stat-row';
                    userDiv.innerHTML = `<span class="banned-user">${username}</span>`;
                    bannedUsersList.appendChild(userDiv);
                });
            }
            
            // Fungsi untuk update user limits list
            function updateUserLimitsList() {
                userLimitsList.innerHTML = '';
                
                if (Object.keys(userLimits).length === 0) {
                    userLimitsList.innerHTML = '<p>Tidak ada limit yang ditetapkan</p>';
                    return;
                }
                
                for (const [username, limit] of Object.entries(userLimits)) {
                    const limitDiv = document.createElement('div');
                    limitDiv.className = 'user-stat-row';
                    limitDiv.innerHTML = `
                        <span>${username}</span>
                        <span>${limit}</span>
                    `;
                    userLimitsList.appendChild(limitDiv);
                }
            }
            
            // Fungsi untuk toggle ban user
            function toggleUserBan(username) {
                if (!username) {
                    showToast('error', 'Masukkan username');
                    return;
                }
                
                // Cek apakah user ada
                if (!usersDatabase[username]) {
                    showToast('error', 'User tidak ditemukan');
                    return;
                }
                
                const index = bannedUsers.indexOf(username);
                if (index === -1) {
                    // Ban user
                    bannedUsers.push(username);
                    showToast('warning', `User ${username} dibanned`);
                } else {
                    // Unban user
                    bannedUsers.splice(index, 1);
                    showToast('success', `User ${username} diunban`);
                }
                
                saveBannedUsers();
                updateBannedUsersList();
            }
            
            // Fungsi untuk set user limit
            function setUserLimit(username, limit) {
                if (!username || isNaN(limit) || limit < 0) {
                    showToast('error', 'Input tidak valid');
                    return;
                }
                
                // Cek apakah user ada
                if (!usersDatabase[username]) {
                    showToast('error', 'User tidak ditemukan');
                    return;
                }
                
                userLimits[username] = parseInt(limit);
                saveUserLimits();
                updateUserLimitsList();
                showToast('success', `Limit untuk ${username} diubah menjadi ${limit}`);
            }
            
            // Fungsi untuk cek apakah user dibanned
            function isUserBanned(username) {
                return bannedUsers.includes(username);
            }
            
            // Fungsi untuk cek admin key
            function checkAdminKey(key) {
                return key === ADMIN_CREDENTIALS.password;
            }
            
            // Event Listeners
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;
                
                // Reset error messages
                loginError.style.display = 'none';
                bannedMessage.style.display = 'none';
                
                // Cek apakah user dibanned
                if (isUserBanned(username)) {
                    bannedMessage.style.display = 'block';
                    loginForm.style.animation = 'shake 0.5s';
                    return;
                }
                
                // Cek credentials
                if (usersDatabase[username] && usersDatabase[username].password === password) {
                    // Login berhasil
                    showToast('success', 'Login berhasil! Mengarahkan...');
                    
                    // Simpan session (sederhana)
                    sessionStorage.setItem('loggedInUser', username);
                    
                    // Redirect setelah delay
                    setTimeout(() => {
                        window.location.href = usersDatabase[username].redirect || 'damx-panel.html';
                    }, 1000);
                } else {
                    // Login gagal
                    loginError.style.display = 'block';
                    showToast('error', 'Login gagal! Periksa username dan password.');
                    loginForm.style.animation = 'shake 0.5s';
                }
            });
            
            // Admin toggle
            adminToggle.addEventListener('click', () => {
                adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none';
                
                if (adminPanel.style.display === 'block') {
                    updateBannedUsersList();
                    updateUserLimitsList();
                }
            });
            
            // Admin key verification
            adminKeyInput.addEventListener('input', (e) => {
                if (checkAdminKey(e.target.value)) {
                    banUserBtn.disabled = false;
                    setLimitBtn.disabled = false;
                    showToast('success', 'Admin key valid');
                } else {
                    banUserBtn.disabled = true;
                    setLimitBtn.disabled = true;
                }
            });
            
            // Ban user button
            banUserBtn.addEventListener('click', () => {
                const username = banUsernameInput.value.trim();
                toggleUserBan(username);
                banUsernameInput.value = '';
            });
            
            // Set limit button
            setLimitBtn.addEventListener('click', () => {
                const username = limitUsernameInput.value.trim();
                const limit = userLimitInput.value;
                setUserLimit(username, limit);
                limitUsernameInput.value = '';
                userLimitInput.value = '';
            });
            
            // Inisialisasi
            updateBannedUsersList();
            updateUserLimitsList();
            banUserBtn.disabled = true;
            setLimitBtn.disabled = true;
        });
    </script>
</body>
</html>
