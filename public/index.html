    :root {
      --primary: #00fff7;

    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 2s ease-in-out forwards;
      animation-delay: 2s;
    }
    .loading-text {
      font-size: 24px;
      animation: moveText 3s linear infinite;
      color: var(--primary);
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    @keyframes moveText {
      0% {transform: translateX(-100%);}
      50% {transform: translateX(100%);}
      100% {transform: translateX(-100%);}
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(90deg, #00fff7, #ff00ff);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: #000;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .hero {
      padding: 30px;
      text-align: center;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .btn-group {
      margin-top: 30px;
    }
    .btn {
      background-color: var(--accent);
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
      box-shadow: 0 0 10px var(--accent);
    }
    .btn:hover {
      transform: scale(1.1);
      background-color: #fff;
      color: var(--accent);
    }
    .socials {
      text-align: center;
      margin: 40px 0;
    }
    .socials a {
      color: var(--primary);
      font-size: 28px;
      margin: 0 15px;
      transition: 0.3s;
    }
    .socials a:hover {
      color: var(--accent);
      transform: scale(1.2);
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
      font-size: 14px;
    }
  </style>
