            margin: 20px;

            overflow: hidden;
        }
        #loading-progress {
            height: 100%;
            width: 0%;

        }
        #start-button {
            padding: 15px 30px;

            color: black;
            border: none;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 30px;
            display: none;
            border-radius: 5px;
        }
        .loading-text {

            margin-top: 10px;
        }

        /* MAIN SCREEN STYLES (HIDDEN INITIALLY) */
        #main-screen {
            display: none;
        }
        body {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            cursor: none;
            user-select: none;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: flash 0.3s infinite;
        }
        @keyframes flash {
            0%, 100% { background: #000; }
            25% { background: #ff0000; }

        #gambar {

        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 15px red;
            animation: blink 0.5s infinite;
            margin: 10px;
        }
        @keyframes blink {

            50% { opacity: 0.3; }
        }
        #countdown {

            color: #ffff00;
            margin: 15px;

        }
        #password-box {

        #password-input {

            background: #111;
            color: #fff;

        #unlock-btn {

            color: black;
            border: none;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;

        #error-msg {

        .footer {

            bottom: 10px;

</head>
<body>
    <!-- LOADING SCREEN (DAMX SHOP THEME) -->

        <div id="loading-bar">
            <div id="loading-progress"></div>

        <h1>üíÄHACKED BY DAMX-DEVüíÄ</h1>

        <div id="countdown">‚è≥ TIME REMAINING: <span id="time">05:00</span></div>
        
        <div id="password-box">
            <input type="password" id="password-input" placeholder="ENTER DECRYPTION KEY...">
            <button id="unlock-btn" onclick="checkPassword()">UNLOCK OR DIE</button>

    <!-- AUDIO ELEMENT -->
    <audio id="audio" src="https://files.catbox.moe/jv6k2g.mp4" preload="auto"></audio>

    <script>
        // LOADING SCREEN ANIMATION
        const loadingProgress = document.getElementById('loading-progress');
        const startButton = document.getElementById('start-button');
        let progress = 0;

        const loadingInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);
                startButton.style.display = 'block';
                document.querySelector('.loading-text').textContent = "Sedia untuk dimulakan!";
            }
            loadingProgress.style.width = progress + '%';
        }, 300);

        // START BUTTON CLICK HANDLER
        startButton.addEventListener('click', function() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            document.getElementById('audio').play().catch(e => console.log("Audio play failed:", e));
            startMainPrank();
        });

        // MAIN PRANK FUNCTIONS
        function startMainPrank() {
            // PASSWORD SYSTEM
            const PASSWORD = "DAMX123";
            let timeLeft = 5 * 60; // 5 minutes (change to 300*60 for 300 minutes)

            function checkPassword() {
                const input = document.getElementById("password-input").value;
                if (input === PASSWORD) {
                    alert("‚úÖ DECRYPTION SUCCESSFUL! ");
                    window.close();
                } else {
                    document.getElementById("error-msg").style.display = "block";
                    document.getElementById("password-input").value = "";
                }
            }

            // COUNTDOWN TIMER
            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                if (timeLeft <= 0) {
                    document.getElementById("countdown").innerHTML = "‚åõÔ∏è TIME'S UP! DATA ERASED!";
                } else {
                    timeLeft--;
                    setTimeout(updateTimer, 1000);
                }
            }
            
            // BLOCK RIGHT-CLICK & F12
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === "F12" || e.ctrlKey) e.preventDefault();
            });

            // START TIMER
            updateTimer();
            
            // Attach the password check function to the button
            document.getElementById('unlock-btn').onclick = checkPassword;
        }
    </script>
